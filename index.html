<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <div id="welcomePage" class="container">
      <h1 id="welcomeMessage" class="fw-bold">Welcome to Quiz App!</h1>
      <div class="inputBox">
        <input
          class="px-4 pt-2 mt-3"
          type="text"
          id="name"
          placeholder="Your name.."
        />
      </div>
      <div class="btnBox mt-3">
        <button
          id="start"
          class="btn btn-success px-3 pt-2"
          onclick="startQuiz()"
        >
          Start
        </button>
      </div>
      <div class="imageBox mt-5">
        <img class="welcomeImg w-50" src="img/quiz image.png" alt="" />
      </div>
    </div>
    <div class="container bg-white w-100">
      <div id="quizPage" style="display: none"></div>
    </div>
    <div id="resultPage" style="display: none"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
